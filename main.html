<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
	<!-- the entire body must be written by student -->

	<form>
		<h1>Internship Form</h1>
		<br>
		<div class="row">
		  <div class="col">
			  <label for="first-name-input">First Name</label>
		    <input type="text" class="form-control is-invalid" id="first-name-input"  aria-label="First name" required>
			  <div id="validationServer03Feedback" class="invalid-feedback">
			      First name required!
			    </div>
		  </div>
		  <div class="col">
			  <label for="last-name-input">Last Name</label>
		    <input type="text" class="form-control is-invalid" id="last-name-input"  aria-label="Last name" required>
			  <div id="validationServer03Feedback" class="invalid-feedback">
			      Last name required!
			    </div>
		  </div>
		  <div class="col">
			  <label for="email-input">Email Address</label>
		    <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" aria-label="Email Address" required>
				  <div id="validationServer03Feedback" class="invalid-feedback">
				      Email required!
				    </div>
		  </div>
		</div>
		<br>
		<div class="row g-3">
		  <div class="col-sm-6">
			  <label for="college-input">College</label>
		    <input type="text" class="form-control is-invalid" id="college-input" aria-label="College" required>
			  <div id="validationServer03Feedback" class="invalid-feedback">
			      Please provide a valid college.
			    </div>
		  </div>
		  <div class="col-sm">
			  <label>Graduation Year</label>
		    <select class="form-select is-invalid" id="specificSizeSelect" >
		      <option selected>Choose...</option>
		      <option value="1">2020</option>
		      <option value="2">2021</option>
		      <option value="3">2022</option>
			  <option value="3">2023</option>
		    </select>
			  <div id="validationServer03Feedback" class="invalid-feedback">
		      Please select a valid Graduation Year.
		    </div>
		  </div>
		  <div class="col-sm">
			  <label for="roll-no-input">Roll No.</label>
		    <input type="text" class="form-control is-invalid"  id="roll-no-input" aria-label="Roll No." required>
			  <div id="validationServer03Feedback" class="invalid-feedback">
		      Please provide a valid Roll no.
		    </div>
		  </div>
		</div>
		<br>
		<div class="col-12">
		    <div class="form-check">
		      <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" required>
		      <label class="form-check-label is-invalid" for="conditions-checkbox">
		        Agree to terms and conditions
		      </label>
		      <div class="invalid-feedback">
		        You must agree before submitting.
		      </div>
		    </div>
		</div>
		<br>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
